<ng-container *ngIf="isBrowser">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>CELebration</span>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="sidenavOpened">
      <div class="sidenav-content">
        <button mat-raised-button color="primary" class="create-event-btn" (click)="openCreateEventDialog()">
          <mat-icon>add</mat-icon>
          Create Event
        </button>

        <mat-accordion>
          <mat-expansion-panel 
            *ngFor="let section of sidebarSections" 
            [expanded]="section.expanded"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>{{ section.icon }}</mat-icon>
                {{ section.title }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            
            <div [innerHTML]="section.content"></div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-calendar></app-calendar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-container *ngIf="!isBrowser">
  <div>Loading...</div>
</ng-container>
